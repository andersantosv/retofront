<h1>Edici√≥n del Cliente</h1>
<hr>
<div class="row">
	<div class="col-md-12 text-right">
		<button routerLink="/customers" class="btn btn-warning">
			<i class="fa fa-plus"></i>
			Regresar
		</button>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<form (ngSubmit)="guardar(f)" #f="ngForm" [formGroup]="formCustomer">
			<div class="form-group">
				<label>Nombre</label>
				<input type="text"
					   class="form-control"
					   placeholder="Nombre"
					   formControlName="nombre">
				
			</div>
			<div class="form-group">
				<label>Apellido</label>
				<input type="text"
					   class="form-control"
					   placeholder="Apellido"
					   formControlName="apellido">
				
			</div>
			<div class="form-group">
				<label>Edad</label>
				<input type="number"
					   class="form-control"
					   placeholder="Edad"
					   formControlName="edad">
				
			</div>
			<div class="form-group">
				<label>Fecha Nacimiento</label>
				<input type="text"
					   class="form-control"
					   placeholder="dd/mm/yyyy"
					   bsDatepicker
					   [bsConfig]="datePickerConfig"
					   formControlName="birthday"
					   readonly>
				
			</div>
			<hr>
			<div class="form-group text-center">
				<button type="submit" [disabled]="!f.valid"
						class="btn btn-primary w-25">
						<i class="glyphicon glyphicon-saved"></i>
					Guardar
				</button>
			</div>
		</form>
	</div>
</div>
